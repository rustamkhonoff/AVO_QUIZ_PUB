<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | AVO_QUIZ</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <!-- Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?7"
          data-telegram-login="AvoCyberQuiz_bot"
          data-size="large"
          data-userpic="false"
          data-request-access="write"
          data-lang="ru"
          data-callback="onTelegramAuth">
  </script>

  <script>
    // Callback-функция, вызываемая при авторизации через Telegram
    function onTelegramAuth(user) {
      console.log("Пользователь авторизовался через Telegram:", user);
      // Если Unity-инстанс уже создан, передаём данные в Unity
      if (window.unityInstance) {
        window.unityInstance.SendMessage("Telegram Manager", "ReceiveUserData", JSON.stringify(user));
      } else {
        console.error("Unity instance не готов.");
      }
    }
  </script>
</head>
<body>
<div id="unity-container" class="unity-desktop">
  <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"></div>
  <div id="unity-footer">
    <div id="unity-webgl-logo"></div>
    <div id="unity-fullscreen-button"></div>
    <div id="unity-build-title">AVO_QUIZ</div>
  </div>
</div>
<script>
  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var loadingBar = document.querySelector("#unity-loading-bar");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var warningBanner = document.querySelector("#unity-warning");

  function unityShowBanner(msg, type) {
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type === 'error') {
      div.style = 'background: red; padding: 10px;';
    } else if (type === 'warning') {
      div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/docs.loader.js";
  var config = {
    dataUrl: buildUrl + "/docs.data.unityweb",
    frameworkUrl: buildUrl + "/docs.framework.js.unityweb",
    codeUrl: buildUrl + "/docs.wasm.unityweb",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "AVO_QUIZ",
    productVersion: "1.0",
    showBanner: unityShowBanner,
  };

  // Адаптация для мобильных устройств
  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    container.className = "unity-mobile";
    canvas.className = "unity-mobile";
  } else {
    canvas.style.width = "960px";
    canvas.style.height = "600px";
  }

  loadingBar.style.display = "block";

  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = function() {
    createUnityInstance(canvas, config, function(progress) {
      progressBarFull.style.width = (100 * progress) + "%";
    }).then(function(instance) {
      window.unityInstance = instance; // Глобальная переменная для доступа в onTelegramAuth
      loadingBar.style.display = "none";
      fullscreenButton.onclick = function() {
        instance.SetFullscreen(1);
      };
    }).catch(function(message) {
      alert(message);
    });
  };
  document.body.appendChild(script);
</script>
</body>
</html>
